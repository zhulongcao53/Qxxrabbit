<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Qxxrabbit Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
<a name = 'top'></a>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Qxxrabbit Blog</h1>
            <h2 class="brand-tagline">兔酱 Lazzy rabbit</h2><br>
            <nav class="nav">
                <ul class="nav-list">
                    <li>
                        <form class="pure-form" action="/search/" method="get">
                        <input class="pure-input-2-3" type="text" name="s" placeholder="search">
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="../">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/zhulongcao53" target="_blank">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://weibo.com/5644184233/profile?topnav=1&wvr=6&is_all=1" target="_blank">Weibo</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="#top">回到顶部</a>
                    </li><br/><br/>
		    <div align="right"><img src="/media/uploads/images/ewm_20160427184339_304.png" alt="ewm.png" height="200" width="200"/></div>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                   <!--<ul>
                        <li><a href="http://andrewliu.tk/about/">About Me</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
